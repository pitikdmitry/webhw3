<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="my_css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Cabin|Diplomata+SC|Oswald|Viga" rel="stylesheet">

</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

        <a class="navbar-brand" href="#">
            <img src="img/brand.png" width="50" height="35" class="d-inline-block align-top" alt="Ask website"
                 style="margin-top: -7px">
        </a>

        <span class="navbar-text"><a href="#" class="h4">Ask website</a></span>

        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-left search-form" role="form">
                <div class="form-group">
                    <input type="text" id="search" placeholder="Search..." class="form-control input-sm">
                </div>
                <button type="submit" class="btn btn-danger btn-sm">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">LogIn</a></li>
                <li><a href="#">LogOut</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row" style="padding-top: 50px;">
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-7">

                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10">
                        <h1 class="my_header"> Log In </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10">
                        <p class="text-danger"> Sorry, wrong password!</p>
                    </div>
                </div>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter your login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-danger"> Log In!</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10">
                        <a class="createAccount" href="#">Create new account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="row" style="padding-top: 30px; padding-left: 40px;">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 id="popular_tags" class="my_header">Popular Tags</h2>
                        <ul class="list-inline">
                            <li class="medium_text">News</li>
                            <li class="small_text">Cosmos</li>
                            <li class="big_text">Drive</li>
                        </ul>
                        <ul class="list-inline">
                            <li class="small_text">Whether</li>
                            <li class="big_text">Programming</li>
                            <li class="medium_text">weekend</li>
                        </ul>
                        <ul class="list-inline">
                            <li class="big_text">Sport</li>
                            <li class="medium_text">humor</li>
                            <li class="small_text">Technopark</li>
                        </ul>
                    </div>
                    <div class="col-lg-12">
                        <h2 id="beast_members" class="my_header">Best Members</h2>
                        <div>
                            <ul class="list-best_members">
                                <li><a href="#" class="bm">Sony</a></li>
                                <li><a href="#" class="bm">Asus</a></li>
                                <li><a href="#" class="bm">Dell</a></li>
                                <li><a href="#" class="bm">Toshiba</a></li>
                                <li><a href="#" class="bm">Acer</a></li>
                                <li><a href="#" class="bm">Lenovo</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</div>

</body>
</html>

{% extends "base.html" %}
<!DOCTYPE html>

    {% block title %}
    <title>Login</title>
    {% endblock title %}

{% block left_part %}

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-10">
        <h1 class="my_header"> Log In </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-10">
        <p class="text-danger"> Sorry, wrong password!</p>
    </div>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter your login">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"> Log In!</button>
            <a href="{% url 'signup' %}" <button type="submit" class="btn btn-primary">Create new account</button></a>

        </div>
    </div>
</form>
{% endblock left_part %}

{% extends "main.html" %}
<!DOCTYPE html>
<html lang="en">

<head>

  {% block title %}
  <title>Login</title> {% endblock title %}

</head>

<body>


  {% block used_right_part %}
  <div class="row">
    <div class="col-lg-5"></div>
    <div class="col-lg-7">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
          <h1 id="new_question" class="my_header"> Settings: Dr.Strange  </h1>
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Login</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="dr_pepper">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">NickName</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Dr.Pepper">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Avatar</label>
          <div class="col-sm-10">
            <input id="chooseFile" type="file">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger" style="margin-top: 10px"> Save!</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  {% endblock used_right_part %}
</body>

</html>

{% extends "main.html" %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% block title %}
    <title>Registration</title> {% endblock title %}

</head>


<body>

    {% block used_right_part %}
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-7">

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-10">
                    <h1 class="my_header">Registration</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-10">
                    <p class="text-danger"> Sorry, this email address already registred!</p>
                </div>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Yout login">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Your email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">NickName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Your nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Your password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Repeat password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Please, repeat password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Avatar</label>
                    <div class="col-sm-10">
                        <input id="chooseFile" type="file">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success"> Register!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endblock used_right_part %}

</body>

</html>
